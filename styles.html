/* ── Mobile & Tablet: Keep Tab Functionality ─────────────── */
@media (max-width: 1199px) {
  /* Ensure radio tabs are visible and functional */
  .radio-inputs {
    display: flex !important;
  }

  /* Default mobile/tablet behavior — container is block,
     and each .section is hidden except when .active */
  .inner-container {
    display: block;
  }

  .page-header {
    flex-wrap: wrap;
    justify-content: center;
  }

  .page-header h1 {
    margin-bottom: 1rem;
    width: 100%;
    text-align: center;
  }

  .page-header .radio-inputs {
    margin-top: 1rem;
  }

  /* Each “pane” is hidden by default; the JS-applied .active class shows it */
  #section-view,
  #section-add {
    display: none;
  }
  #section-view.active,
  #section-add.active {
    display: block;
  }

  /* Force single-column for the notes list on mobile */
  .SN-existing-notes {
    column-count: 1 !important;
    column-gap: 0 !important;
    width: 100% !important;
    display: block !important;
  }

  /* Ensure each card spans full width */
  .note-card,
  .shift-note-card {
    display: block;
    break-inside: avoid;
    width: 100% !important;
  }
}

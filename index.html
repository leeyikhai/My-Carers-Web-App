<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="NDIS Care Manager - Secure Login">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; connect-src 'self' https://*.supabase.co wss://*.supabase.co; img-src 'self' data: https://*.supabase.co https://gqchhsayqxttewthcsah.supabase.co;">
    <title>MC Manager - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="utf-8">
    <title>My Carers</title>
  
    <!-- favicon links -->
    <link rel="icon" type="image/png" sizes="16x16" href="https://gqchhsayqxttewthcsah.supabase.co/storage/v1/object/public/Branding/mc-favicon-16x16.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://gqchhsayqxttewthcsah.supabase.co/storage/v1/object/public/Branding/mc-favicon-32x32.png">

    <style>
        /* Your existing styles - enhanced for security indicators */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #004990 0%, #003670 100%);
            margin: 0;
            padding: 20px;
        }

        .login-container img {
    display: block;
    margin: 0 auto 30px auto;
    max-width: 100%;
    height: auto;
}
        
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.15);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #004990;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #333;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #004990;
            box-shadow: 0 0 0 3px rgba(0, 73, 144, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            background: #004990;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .btn:hover:not(:disabled) {
            background: #003670;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 73, 144, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #545b62;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #c3e6cb;
        }
        
        .password-strength {
            margin-top: 5px;
            height: 4px;
            background: #e0e0e0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .password-strength-bar {
            height: 100%;
            transition: width 0.3s, background-color 0.3s;
            width: 0%;
        }
        
        .strength-weak { background: #e74c3c; width: 33%; }
        .strength-medium { background: #f39c12; width: 66%; }
        .strength-strong { background: #88a542; width: 100%; }
        
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        
        .forgot-password a {
            color: #004990;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .toggle-mode {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .toggle-mode a {
            color: #004990;
            text-decoration: none;
            font-weight: 500;
        }
        
        .toggle-mode a:hover {
            text-decoration: underline;
        }
        
        .security-notice {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #6c757d;
            text-align: center;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .rate-limit-warning {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ffeeba;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
     <img src="https://gqchhsayqxttewthcsah.supabase.co/storage/v1/object/public/Branding/LOGO%20No%20Background.png" 
     alt="My Carers Logo" 
     width="200">
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="rateLimitWarning" class="rate-limit-warning">
            Too many attempts. Please wait before trying again.
        </div>
        
        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                Sign In
            </button>
        </form>
        
        <!-- Signup Form (initially hidden) -->
        <form id="signupForm" style="display: none;">
            <div class="form-group">
                <label for="signupEmail">Email:</label>
                <input type="email" id="signupEmail" required autocomplete="username">
            </div>
            
            <div class="form-group">
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" required minlength="8" autocomplete="new-password">
                <div class="password-strength">
                    <div class="password-strength-bar" id="strengthBar"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required minlength="8" autocomplete="new-password">
            </div>
            
            <button type="submit" class="btn" id="signupBtn">
                Sign Up
            </button>
        </form>
        
        <!-- Reset Password Form (initially hidden) -->
        <form id="resetForm" style="display: none;">
            <div class="form-group">
                <label for="resetEmail">Email:</label>
                <input type="email" id="resetEmail" required autocomplete="username">
            </div>
            
            <button type="submit" class="btn" id="resetBtn">
                Reset Password
            </button>
        </form>
        
        <div class="toggle-mode">
            <a href="#" id="toggleSignup">Need an account? Sign up</a>
            <a href="#" id="toggleReset" style="display: none;">Forgot password?</a>
        </div>
        
        <div class="forgot-password">
            <a href="#" id="backToLogin" style="display: none;">‚Üê Back to login</a>
        </div>
        
        <div class="security-notice">
            üîí Secure connection ‚Ä¢ Your data is encrypted
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const supabaseUrl = 'https://gqchhsayqxttewthcsah.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdxY2hoc2F5cXh0dGV3dGhjc2FoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY2OTA0ODksImV4cCI6MjA3MjI2NjQ4OX0.iAGhrDZaHkpLwjJY07o-73l2OiePB2x1ZnnTEfUBd_M';
        const { createClient } = supabase;
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        // Rate limiting
        let loginAttempts = 0;
        let lastAttemptTime = 0;
        const MAX_ATTEMPTS = 5;
        const LOCKOUT_TIME = 300000; // 5 minutes

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const resetForm = document.getElementById('resetForm');
        const toggleSignup = document.getElementById('toggleSignup');
        const toggleReset = document.getElementById('toggleReset');
        const backToLogin = document.getElementById('backToLogin');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const rateLimitWarning = document.getElementById('rateLimitWarning');

        // Input sanitization
        function sanitizeInput(input) {
            const div = document.createElement('div');
            div.textContent = input;
            return div.innerHTML;
        }

        // Email validation
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            
            const strengthBar = document.getElementById('strengthBar');
            if (strengthBar) {
                strengthBar.className = 'password-strength-bar';
                if (strength < 2) {
                    strengthBar.classList.add('strength-weak');
                } else if (strength < 4) {
                    strengthBar.classList.add('strength-medium');
                } else {
                    strengthBar.classList.add('strength-strong');
                }
            }
            
            return strength;
        }

        // Password strength listener
        const signupPassword = document.getElementById('signupPassword');
        if (signupPassword) {
            signupPassword.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });
        }

        // Rate limiting check
        function checkRateLimit() {
            const now = Date.now();
            
            if (loginAttempts >= MAX_ATTEMPTS) {
                if (now - lastAttemptTime < LOCKOUT_TIME) {
                    const remainingTime = Math.ceil((LOCKOUT_TIME - (now - lastAttemptTime)) / 1000);
                    showError(`Too many attempts. Please wait ${remainingTime} seconds.`);
                    rateLimitWarning.style.display = 'block';
                    return false;
                } else {
                    loginAttempts = 0;
                    rateLimitWarning.style.display = 'none';
                }
            }
            
            return true;
        }

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            rateLimitWarning.style.display = 'none';
        }

        // Form switching
        function showLoginForm() {
            loginForm.style.display = 'block';
            signupForm.style.display = 'none';
            resetForm.style.display = 'none';
            toggleSignup.style.display = 'inline';
            toggleReset.style.display = 'inline';
            backToLogin.style.display = 'none';
            toggleSignup.textContent = 'Need an account? Sign up';
            hideMessages();
        }

        function showSignupForm() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'block';
            resetForm.style.display = 'none';
            toggleSignup.style.display = 'inline';
            toggleReset.style.display = 'none';
            backToLogin.style.display = 'inline';
            toggleSignup.textContent = 'Already have an account? Sign in';
            hideMessages();
        }

        function showResetForm() {
            loginForm.style.display = 'none';
            signupForm.style.display = 'none';
            resetForm.style.display = 'block';
            toggleSignup.style.display = 'none';
            toggleReset.style.display = 'none';
            backToLogin.style.display = 'inline';
            hideMessages();
        }

        // Event listeners for form switching
        toggleSignup.addEventListener('click', (e) => {
            e.preventDefault();
            if (loginForm.style.display !== 'none') {
                showSignupForm();
            } else {
                showLoginForm();
            }
        });

        toggleReset.addEventListener('click', (e) => {
            e.preventDefault();
            showResetForm();
        });

        backToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            showLoginForm();
        });

        // Check if user is already logged in
        async function checkSession() {
            try {
                const { data: { session }, error } = await supabaseClient.auth.getSession();
                
                if (error) throw error;
                
                if (session) {
                    // Get user role
                    const userRole = session.user.user_metadata?.role || 'staff';
                    
                    // Redirect based on role
                    if (userRole === 'admin' || userRole === 'manager') {
                        window.location.href = 'mc-manager.html';
                    } else {
                        window.location.href = 'team.html';
                    }
                }
            } catch (error) {
                console.error('Session check error:', error);
            }
        }

        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Check rate limit
            if (!checkRateLimit()) {
                return;
            }
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            // Validate email
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.innerHTML = 'Signing in<span class="spinner"></span>';
            loginBtn.disabled = true;
            
            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({
                    email: email,
                    password: password
                });
                
                if (error) {
                    loginAttempts++;
                    lastAttemptTime = Date.now();
                    throw error;
                }
                
                // Reset rate limiting on successful login
                loginAttempts = 0;
                
                // Check if user has staff record
                const { data: staffData, error: staffError } = await supabaseClient
                    .from('staff')
                    .select('*')
                    .eq('user_id', data.user.id)
                    .single();
                
                if (staffError && staffError.code !== 'PGRST116') {
                    throw staffError;
                }
                
                // Get user role
                const userRole = data.user.user_metadata?.role || 'staff';
                
                showSuccess('Login successful! Redirecting...');
                
                // Redirect based on role
                setTimeout(() => {
                    if (userRole === 'admin' || userRole === 'manager') {
                        window.location.href = 'mc-manager.html';
                    } else {
                        window.location.href = 'team.html';
                    }
                }, 1000);
                
            } catch (error) {
                if (error.message === 'Invalid login credentials') {
                    showError('Invalid email or password');
                } else if (error.message.includes('Email not confirmed')) {
                    showError('Please confirm your email before logging in');
                } else {
                    showError(error.message || 'An error occurred during login');
                }
            } finally {
                loginBtn.innerHTML = 'Sign In';
                loginBtn.disabled = false;
            }
        });

        // Signup handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate email
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            // Check password strength
            if (checkPasswordStrength(password) < 2) {
                showError('Password is too weak. Use at least 8 characters with mixed case and numbers');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }
            
            const signupBtn = document.getElementById('signupBtn');
            signupBtn.innerHTML = 'Creating account<span class="spinner"></span>';
            signupBtn.disabled = true;
            
            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        data: {
                            role: 'staff' // Default role
                        }
                    }
                });
                
                if (error) throw error;
                
                if (data.user && !data.session) {
                    showSuccess('Please check your email to confirm your account');
                    setTimeout(() => showLoginForm(), 3000);
                } else {
                    showSuccess('Account created successfully! Redirecting...');
                    setTimeout(() => {
                        window.location.href = 'team.html';
                    }, 2000);
                }
                
            } catch (error) {
                if (error.message.includes('already registered')) {
                    showError('This email is already registered');
                } else {
                    showError(error.message || 'An error occurred during signup');
                }
            } finally {
                signupBtn.innerHTML = 'Sign Up';
                signupBtn.disabled = false;
            }
        });

        // Reset password handler
        resetForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('resetEmail').value.trim();
            
            // Validate email
            if (!validateEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }
            
            const resetBtn = document.getElementById('resetBtn');
            resetBtn.innerHTML = 'Sending reset email<span class="spinner"></span>';
            resetBtn.disabled = true;
            
            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email);

                
                if (error) throw error;
                
                showSuccess('Password reset email sent! Check your inbox.');
                setTimeout(() => showLoginForm(), 5000);
                
            } catch (error) {
                showError(error.message || 'An error occurred sending reset email');
            } finally {
                resetBtn.innerHTML = 'Reset Password';
                resetBtn.disabled = false;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            showLoginForm();
            
            // Clear any stored insecure data
            localStorage.removeItem('mcm_user');
            
            // Focus on email field
            document.getElementById('email').focus();
        });

        // Handle auth state changes
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (event === 'SIGNED_IN' && session) {
                const userRole = session.user.user_metadata?.role || 'staff';
                
                if (userRole === 'admin' || userRole === 'manager') {
                    window.location.href = 'mc-manager.html';
                } else {
                    window.location.href = 'team.html';
                }
            }
            
            if (event === 'SIGNED_OUT') {
                showLoginForm();
            }
        });

        // Prevent form resubmission on page refresh
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }
    </script>
</body>
</html>
